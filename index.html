<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kostka</title>

   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .center{
            text-align: center;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
        }
    </style>
</head>
<body>
    <h1 class="center">Kostka</h1>
    <div class="container center-content">
        <div class="row">
            <div class="col-md-6 text-center">
                <figure>
                    <img id="cube1" src="img/kostka6.png" alt="Kostka 1">
                </figure>
                <div id="result1">Výsledek Kostka 1</div>
            </div>
            <div class="col-md-6 text-center">
                <figure>
                    <img id="cube2" src="img/kostka6.png" alt="Kostka 2">
                </figure>
                <div id="result2">Výsledek Kostka 2</div>
            </div>
        </div>
        <br>
        <button id="game" >Hraj</button>
        <br>
        <br>
        <button id="multiPlayer" >Souboj s soupeřem</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>

</html>
